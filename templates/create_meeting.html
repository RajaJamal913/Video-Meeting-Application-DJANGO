<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Meeting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #34495e; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 100%;
            max-width: 600px;
            border: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
        }
        .btn-custom {
            background-color: #007bff; /* Blue button */
            color: white;
            border-radius: 30px;
            font-size: 1.1rem;
            padding: 12px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        h2 {
            color: #2c3e50; /* Dark heading */
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control {
            background-color: #f4f6f9; /* Light input background */
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="text-center mb-4">Create a New Meeting</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="meeting_title" class="form-label">Meeting Title</label>
                <input type="text" class="form-control" id="meeting_title" name="meeting_title" placeholder="Enter meeting title" required>
            </div>
            <div class="mb-3">
                <label for="meeting_date" class="form-label">Meeting Date</label>
                <input type="date" class="form-control" id="meeting_date" name="meeting_date" required>
            </div>
            <div class="mb-3">
                <label for="meeting_time" class="form-label">Meeting Time</label>
                <input type="time" class="form-control" id="meeting_time" name="meeting_time" required>
            </div>
            <div class="mb-3">
                <label for="meeting_duration" class="form-label">Duration (in hours)</label>
                <input type="number" class="form-control" id="meeting_duration" name="meeting_duration" placeholder="Enter duration" min="0.5" step="0.5" required>
            </div>
            <div class="mb-3">
                <label for="meeting_description" class="form-label">Meeting Description</label>
                <textarea class="form-control" id="meeting_description" name="meeting_description" rows="4" placeholder="Enter a brief description" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom w-100">Create Meeting</button>
        </form>
    </div>
</body>
</html>

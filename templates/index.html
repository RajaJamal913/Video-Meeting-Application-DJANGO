<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Video Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50; /* Darker navy blue background for contrast */
            height: 100vh;
            color: #ffffff; /* White text for contrast against dark background */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .welcome-card {
            background-color: #34495e; /* Dark gray-blue card background */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); /* More pronounced shadow */
            max-width: 600px;
            margin: auto;
        }
        .welcome-card h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #f1c40f; /* Bright yellow for a pop of color in the heading */
        }
        .welcome-card p {
            font-size: 1.25rem;
            margin-bottom: 30px;
            color: #ecf0f1; /* Light gray text for the description */
        }
        .btn-custom {
            background-color: #e74c3c; /* Bright red button color */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #c0392b; /* Darker red on hover */
            color: white;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h1>Welcome to Our Video Chat App</h1>
        <p>Connect with friends, family, or colleagues with a click of a button. Ready to start?</p>
        <a href="{% url 'login' %}" class="btn btn-custom me-3">Login</a>
        <a href="{% url 'register' %}" class="btn btn-custom">Register</a>
    </div>
</body>
</html>

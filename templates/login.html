<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50; /* Dark navy background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 100%;
            max-width: 400px;
            border: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
        }
        .btn-custom {
            background-color: #e74c3c; /* Red button */
            color: white;
            border-radius: 30px;
            font-size: 1.1rem;
            padding: 12px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #c0392b; /* Darker red on hover */
        }
        h2 {
            color: #34495e; /* Dark gray-blue heading */
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control {
            background-color: #f4f6f9; /* Light background for inputs */
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .text-center a {
            color: #e74c3c; /* Red link */
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        .alert {
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="text-center mb-4">Login</h2>

        {% if messages %}
            <div class="alert alert-info" role="alert">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>
</html>
